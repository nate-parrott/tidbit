</body> 
  
<script>
console.log()
$(document).ready(function() {
    function updateLayout() {
        var rightArrowTop = $('#section2').offset().top - 100
        var leftArrowTop = $('#section3').offset().top - 10
        // console.log(rightArrowTop,leftArrowTop)
        
        $('#rightArrow').css('top', rightArrowTop) 
        $('#leftArrow').css('top', leftArrowTop)


        if ($(window).width() < 600) {
            $('#rightArrow, #leftArrow').hide()
            $('.sectionCaption').css('font-size','30pt')
            $('.sectionCaption').css('padding','20pt 30pt 0pt 30pt')
            $('.sectionImage').css('width','97vw')
        } else {
            $('#rightArrow, #leftArrow').show()
        }
    }

    $(window).resize(function() {
        
        updateLayout()
    })

    TweenMax.to( $('#tidbitShape'), 1, {
        rotation:20,  
        transformOrigin:'44% 48%',
        yoyo:true,
        repeat:-1,
        ease: Power1.easeInOut
    })

    $('img').load(function() {
        updateLayout()
    })


    //load svg into invisible div
    $.get('sideTidbits.svg', function(data ) {

        var $data = $(data)

        // store element strings in array
        var $tidbits = $data.children("svg").children('g')
        var picker =0

        // copy element to string 

        $(window).scroll( function() {
            var scrollAmt = $(this).scrollTop()

            
            var spawnInterval = 40
            if (scrollAmt % spawnInterval === 0) {

                if ( $('.sideTidbitLeft').length > 10 ) {
                    //remove first one
                    var $firstOne = $('.sideTidbitLeft:first()')
                        
                    TweenMax.to($firstOne, 0.25, {
                        x: '-400',
                        onComplete:remove
                    })

                    function remove() {
                        $('.sideTidbitLeft:first()').remove()
                    }
                }
                //insert tidbit
                var $thisTidbit = $( $tidbits[parseInt(picker % $tidbits.length)] )
                $thisTidbit.attr('translate','')
                $thisTidbit.attr('transform','')
                thisTidbit = $thisTidbit[0].outerHTML

                // console.log(thisTidbit)

                var tidbitToAppend = '<svg class="sideTidbitLeft">'+ thisTidbit + '</svg>'
                $('body').append( $(tidbitToAppend) )

                var rotationZ = (Math.random() * 80) - 40

                TweenMax.fromTo( $('.sideTidbitLeft:last()'), 0.5, {
                    // scale:0,
                    // scale: (Math.random() * 0.3) + 0.5,
                    scale: 1.5,
                    x: -100,
                    y:scrollAmt+( Math.random() * $(window).height() ) - 200,
                    transformOrigin: '50% 50%'
                }, {
                    // scale: (Math.random() * 0.3) + 0.5,
                    x: 100 - (Math.random() * 100),
                    y: '+=100',
                    transformOrigin: '50% 50%',
                    rotationZ: rotationZ
                })

                picker++
            }


            //RIGHT
            var spawnInterval = 40
            if (scrollAmt % spawnInterval === 0) {

                console.log('rightAmount', $('.sideTidbitRight').length)
                if ( $('.sideTidbitRight').length > 10 ) {
                    //remove first one
                    var $firstOne = $('.sideTidbitRight:first()')
                        
                    TweenMax.to($firstOne, 0.25, {
                        x: '+=200',
                        onComplete:remove
                    })

                    function remove() {
                        console.log('removed')
                        $('.sideTidbitRight:first()').remove()
                    }
                }
                //insert tidbit
                var $thisTidbit = $( $tidbits[parseInt(picker % $tidbits.length)] )
                $thisTidbit.attr('translate','')
                $thisTidbit.attr('transform','')
                thisTidbit = $thisTidbit[0].outerHTML

                // console.log(thisTidbit)

                var tidbitToAppend = '<svg class="sideTidbitRight">'+ thisTidbit + '</svg>'
                $('body').append( $(tidbitToAppend) )


                var rotationZ = (Math.random() * 80) - 40

                TweenMax.fromTo( $('.sideTidbitRight:last()'), 0.5, {
                    // scale:0,
                    // scale: (Math.random() * 0.3) + 0.5,
                    scale: 1.5,
                    x: '300',
                    y: scrollAmt+( Math.random() * $(window).height() ) - 200,
                    transformOrigin: '50% 50%'
                }, {
                    // scale: (Math.random() * 0.3) + 0.5,
                    x: 200 - (Math.random() * 50),
                    y: '+=100',
                    transformOrigin: '50% 50%',
                    rotationZ: rotationZ
                })

                picker++
            }
        })


    })
    

    
})
  
</script>
